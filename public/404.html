<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    a {
      color: black;
    }

    h1 {
      font-size: 56px;
    }


  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: lato, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #FFCB21 solid 4px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #FFCB21;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .img-circle {
    object-fit: cover;
    height: 300px;
    width: 300px;
  }

  .button {
    background-color: #FFCB21; /* Yellow */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Lost while trying to plan your trip?</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <img class="img-circle" src="https://res.cloudinary.com/pierreja/image/upload/v1575559925/TRASEU/Sophie%20user%20-%20pages/Bagpackers.jpg" alt="Backpack">
      <p>Let's try again, shall we?</p>
      <a class="button" href="https://traseu329.herokuapp.com/">Bring me home</a>
    </div>
  </div>
</body>
</html>
